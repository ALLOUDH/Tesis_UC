<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Ver Faltas y Tardanzas</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb d-flex justify-content-end">
              <li><a href="#">Inicio</a></li>
              <li class="active">Ver Faltas y Tardanzas</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="section-buscar-alumno">
  <form [formGroup]="listaasistenciaform">
    <div class="content">
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body card-block">
                <div class="row">
                  <div class="col-lg-4">
                      <div class="mb-3">
                        <label for="periodo" class="form-label">Periodo</label>
                        <dx-select-box 
                          placeholder="Seleccione un aÃ±o"
                          [dataSource]="anos"
                          displayExpr="this" 
                          valueExpr="this"
                          formControlName="PeriodoInformacionAsistencia"
                          (onValueChanged)="onPeriodoChanged($event)">
                        </dx-select-box>
                      </div>
                  </div>
                  <div class="col-lg-4 d-flex align-items-end justify-content-end">
                    <button type="button" class="btn btn-danger" >Limpiar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<section id="lista-alumnos">
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body card-block">
              <div class="table-stats order-table ov-h">
                <table class="table">
                  <thead class="bg-primary text-white">
                    <tr>
                      <th>Mes</th>
                      <th class="text-center">Tardanzas</th>
                      <th class="text-center">Faltas</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let mes of meses">
                      <td>{{ mes | titlecase }}</td>
                      <td class="text-center">{{ asistenciaMap[mes] ? asistenciaMap[mes].tardanzas : 0 }}</td>
                      <td class="text-center">{{ asistenciaMap[mes] ? asistenciaMap[mes].faltas : 0 }}</td>
                    </tr>
                  </tbody>
                </table>
              </div> <!-- /.table-stats -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
