<div class="modal-header">
    <h4 class="modal-title fw-bold text-center">Agregar Periodo Académico</h4>
</div>
<div class="modal-body">
    <section id="seccion-periodo-academico">
        <form [formGroup]="formGroup">
            <!-- Campo para el nombre del periodo académico -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre del periodo académico">
            </div>
            <!-- Campo para la fecha de inicio -->
            <div class="mb-3">
                <label for="fechaInicio" class="form-label fw-semibold">Fecha de inicio</label>
                <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            </div>
            <!-- Campo para la fecha de fin -->
            <div class="mb-3">
                <label for="fechaFin" class="form-label fw-semibold">Fecha de fin</label>
                <input type="date" class="form-control" id="fechaFin" formControlName="fechaFin">
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="AgregarPeriodoAcademico()">
        <i class="fa fa-lg fa-fw fa-plus"></i> Añadir
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="CerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
