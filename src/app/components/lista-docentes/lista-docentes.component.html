
<div class="breadcrumbs" >
    <div class="breadcrumbs-inner">
        <div class="row">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title user-name-txt">
                        <h1>Docentes</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb d-flex justify-content-end user-surname-txt">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Usuarios</a></li>
                            <li class="active">Docentes</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="section-buscar-alumno">
    <form novalidate="novalidate" [formGroup]="listadocenteform">
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body card-block">
                                <div class="col-lg-12 text-right col-sm-9">
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-success btn-sm button-color-success"
                                                (click)="RegistrarDocente()">
                                                <i class="fa fa-lg fa-fw fa-user-plus"></i> Nuevo
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Docente:</label>
                                                <dx-autocomplete placeholder="Escriba el nombre del paciente."
                                                    formControlName="inputDocente" [dataSource]="listadocentes">
                                                </dx-autocomplete>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Nro. de
                                                    documento:</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="Ingrese el número de documento."
                                                    formControlName="inputNroDocumento"
                                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                                    maxlength="8">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Estado:</label>
                                                <dx-select-box placeholder="Seleccione una opción."
                                                    class="text-color-placeholder" displayExpr="nombre" valueExpr="id"
                                                    [dataSource]="otherEstadoUsuario"
                                                    [inputAttr]="{ 'aria-label': 'Product With Placeholder' }"
                                                    [showClearButton]="true"
                                                    formControlName="selectEstadoUsuario"></dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 text-right">
                                            <div class="d-flex justify-content-end">
                                                <button type="button"
                                                    class="btn btn-primary btn-sm button-color-primary"
                                                    data-toggle="tooltip" data-placement="top" title="Buscar docente."
                                                    style="margin-right: 5px;" (click)="BuscarDocente()">
                                                    <i class="fa fa-lg fa-fw fa-search"></i> Buscar</button>
                                                <button type="button" class="btn btn-danger btn-sm button-color-danger"
                                                    data-toggle="tooltip" data-placement="top" title="Limpiar campos."
                                                    (click)="LimpiarFormulario()">
                                                    <i class="fa fa-lg fa-fw fa-eraser"></i> Limpiar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<section id="lista-docentes">
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="card-body--">
                                <div class="table-stats order-table ov-h">
                                    <table class="table ">
                                        <thead class="bg-primary text-white">
                                            <tr>
                                                <th class="widthtablas">#</th>
                                                <th class="text-center">DNI</th>
                                                <th class="text-center">Nombre</th>
                                                <th class="text-center">Apellido Paterno</th>
                                                <th class="text-center">Apellido Materno</th>
                                                <th class="text-center">Auxiliar</th>
                                                <th class="text-center">Estado</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let docentes of buscardocente.length > 0 ? buscardocente : docentes; let i = index">
                                                <td class="widthtablas">{{ i + 1 }}</td>
                                                <td class="text-center">{{ docentes.usDni }}</td>
                                                <td class="text-center">{{ docentes.usNombre }}</td>
                                                <td class="text-center">{{ docentes.usApellidoPaterno }}</td>
                                                <td class="text-center">{{ docentes.usApellidoMaterno }}</td>
                                                <td class="text-center">
                                                    <span *ngIf="docentes.doEsAuxiliar; else auxiliarBadge" class="badge badge-complete">si</span>
                                                    <ng-template #auxiliarBadge>
                                                      <span class="badge badge-pending">No</span>
                                                    </ng-template>
                                                </td>
                                                <td class="text-center">
                                                    <span *ngIf="docentes.usEstado; else estadoBadge" class="badge badge-complete">Activo</span>
                                                    <ng-template #estadoBadge>
                                                      <span class="badge badge-pending">Inactivo</span>
                                                    </ng-template>
                                                </td>
                                                <td class="text-center">
                                                    <div class="text-center">
                                                        <button type="button"
                                                            class="btn btn-primary btn-sm button-color-primary"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Editar docente." style="margin-right: 5px;"
                                                            (click)="AbrirModalEditarDocentes(docentes)">
                                                            <i class="fa fa-pencil"></i>
                                                        </button>
                                                        <!--<button type="button"
                                                            [ngClass]="docentes.doEsAuxiliar ? 'btn btn-orange btn-sm button-color-danger' : 'btn btn-skyblue btn-sm button-color-success'"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Actualizar elemento." style="margin-right: 5px;"
                                                            (click)="CambiarAuxiliarDocente(docentes)">
                                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                                        </button>-->
                                                        <button type="button"
                                                            [ngClass]="docentes.usEstado ? 'btn btn-orange btn-sm button-color-danger' : 'btn btn-skyblue btn-sm button-color-success'"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Actualizar elemento." style="margin-right: 5px;"
                                                            (click)="CambiarEstadoDocente(docentes)">
                                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                                        </button>
                                                        
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- /.table-stats -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
