<div class="breadcrumbs" >
    <div class="breadcrumbs-inner">
        <div class="row">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title user-name-txt">
                        <h1>Asignaturas Académicas</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb d-flex justify-content-end user-surname-txt">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Plan de Estudio</a></li>
                            <li class="active">Asignaturas</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body card-block">
              <button class="btn btn-primary mb-3" (click)="abrirModalAgregarAsignatura()">
                <i class="fa fa-lg fa-fw fa-plus"></i> Agregar Asignatura
              </button>
              <div class="table-stats order-table ov-h">
                <table class="table">
                  <thead class="bg-primary text-white">
                    <tr>
                      <th class="widthtablas">#</th>
                      <th class="text-center">Nombre</th>
                      <th class="text-center">Área</th>
                      <th class="text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let asignatura of asignaturas; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td class="text-center">{{ asignatura.asigNombre }}</td>
                      <td class="text-center">{{ asignatura.areaNombre }}</td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-primary me-2" (click)="abrirModalAgregarAsignatura(asignatura)">
                          <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="eliminarAsignatura(asignatura.idasignatura)">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
