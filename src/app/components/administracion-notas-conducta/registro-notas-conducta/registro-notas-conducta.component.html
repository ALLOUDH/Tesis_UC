<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title user-name-txt">
                        <h1>Registro de Notas de Conducta {{ unidadNombre }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb d-flex justify-content-end user-surname-txt">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Notas</a></li>
                            <li><a href="#">Notas Conducta</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="registro-comportamiento">
    <form [formGroup]="notasComportamientoForm" (ngSubmit)="RegistrarNotasComportamiento()">
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-stats order-table ov-h">
                                    <table class="table" id="tablaNotasConducta">
                                        <thead class="bg-primary text-white">
                                            <tr>
                                                <th>#</th>
                                                <th>Alumno</th>
                                                <th *ngFor="let tipoNota of tiponota">{{ tipoNota.tipNoNombre }}</th>
                                                <th>Promedio</th>
                                            </tr>
                                        </thead>
                                        <tbody formArrayName="alumnosFormArray">
                                            <tr *ngFor="let alumno of alumnos; let i = index" [formGroupName]="i">
                                                <td>{{ i + 1 }}</td>
                                                <td>{{ alumno.nombre + " " + alumno.apellidoPaterno + " " + alumno.apellidoMaterno }}</td>
                                                <td *ngFor="let tipoNota of tiponota">
                                                    <input type="text" 
                                                           class="form-control text-center"
                                                           [formControlName]="'inputNotaComportamiento' + tipoNota.idtipoNotas"
                                                           placeholder="00.00"
                                                           maxlength="5"
                                                           pattern="^\\d{1,2}(\\.\\d{1,2})?$"
                                                           oninput="this.value = this.value.replace(/[^0-9.]/g, '')
                                                                   .replace(/(\..*)\./g, '$1')
                                                                   .replace(/^(\d{1,2})(\.\d{0,2})?.*/, '$1$2');
                                                                   if (parseFloat(this.value) > 20) {
                                                                       this.value = '20' + (this.value.includes('.') ? this.value.slice(this.value.indexOf('.')) : '');
                                                                   }">
                                                </td>                                                
                                                <td class="text-center">
                                                    <input type="text" class="form-control input-nota text-center input-sm w-100 readonly-input"
                                                           formControlName="inputPromedioNotasComportamiento"
                                                           placeholder="00.00"
                                                           pattern="^\d{1,2}(\.\d{0,2})?$"
                                                           maxlength="5"
                                                           readonly>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-lg-12 text-right">
                                            <div class="d-flex justify-content-end">
                                                <button type="submit"
                                                        class="btn btn-success btn-primary btn-sm"
                                                        title="Guardar notas">
                                                    <i class="fa fa-lg fa-fw fa-save"></i> Guardar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
