<div class="breadcrumbs" >
    <div class="breadcrumbs-inner">
        <div class="row">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title user-name-txt">
                        <h1>Administrar notas de comportamiento</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb d-flex justify-content-end user-surname-txt">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Notas</a></li>
                            <li class="active">Notas de conducta</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="section-buscar alumnos">
    <form novalidate="novalidate" [formGroup]="notascomportamientoform">
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body card-block">
                                <div class="col-lg-12 text-right col-sm-9">
                                    

                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Alumno:</label>
                                                <dx-autocomplete placeholder="Escriba el nombre del paciente."
                                                    formControlName="inputEstudiante" [dataSource]="listadoalumnos">
                                                </dx-autocomplete>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Grado:</label>
                                                <dx-select-box placeholder="Seleccione una opción."
                                                    class="text-color-placeholder" displayExpr="nombre" valueExpr="id"
                                                    [dataSource]="otherGradoAcademico"
                                                    [inputAttr]="{ 'aria-label': 'Product With Placeholder' }"
                                                    [showClearButton]="true"
                                                    formControlName="selectGradoAcademico"></dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Unidad:</label>
                                                <dx-select-box placeholder="Seleccione una opción."
                                                    class="text-color-placeholder" displayExpr="uniNombre" valueExpr="idunidad"
                                                    [dataSource]="otherUnidad"
                                                    [inputAttr]="{ 'aria-label': 'Product With Placeholder' }"
                                                    [showClearButton]="true"
                                                    formControlName="selectUnidadAcademica"></dx-select-box>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label label-custom-medium">Tipo de nota:</label>
                                                <dx-select-box placeholder="Seleccione una opción."
                                                    class="text-color-placeholder" displayExpr="tipNoNombre" valueExpr="idtipoNotas"
                                                    [dataSource]="otherTipoNota"
                                                    [inputAttr]="{ 'aria-label': 'Product With Placeholder' }"
                                                    [showClearButton]="true"
                                                    formControlName="selectTipoNota"></dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        
                                        <div class="col-lg-12 text-right">
                                            <div class="d-flex justify-content-end">
                                                <button type="button"
                                                    class="btn btn-primary btn-sm button-color-primary"
                                                    data-toggle="tooltip" data-placement="top" title="Buscar docente."
                                                    style="margin-right: 5px;" (click)="BuscarAlumno()">
                                                    <i class="fa fa-lg fa-fw fa-search"></i> Buscar</button>
                                                <button type="button" class="btn btn-danger btn-sm button-color-danger"
                                                    data-toggle="tooltip" data-placement="top" title="Limpiar campos."
                                                    (click)="LimpiarFormulario()">
                                                    <i class="fa fa-lg fa-fw fa-eraser"></i> Limpiar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<section id="lista-alumnos">
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="card-body--">
                                <div class="table-stats order-table ov-h">
                                    <table class="table ">
                                        <thead class="bg-primary text-white">
                                            <tr>
                                                <th class="widthtablas">#</th>
                                                <th class="text-center">Nombre</th>
                                                <th class="text-center">Apellido Paterno</th>
                                                <th class="text-center">Apellido Materno</th>
                                                <th class="text-center">Nota</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let alumno of buscarAlumno.length > 0 ? buscarAlumno : alumnos; let i = index">
                                                <td class="widthtablas">{{ i + 1 }}</td>
                                                <td class="text-center">{{ alumno.usNombre }}</td>
                                                <td class="text-center">{{ alumno.usApellidoPaterno }}</td>
                                                <td class="text-center">{{ alumno.usApellidoMaterno }}</td>
                                                <td class="text-center">
                                                    <input type="number" class="form-control text-center" [(ngModel)]="alumno.notasconducta" placeholder="Nota" 
                                                           min="0" max="20" (input)="validarNota(alumno)">
                                                    <div *ngIf="alumno.notasconducta < 0 || alumno.notasconducta > 20" class="text-danger">
                                                        La nota debe estar entre 0 y 20.
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> <!-- /.table-stats -->
                                <div class="d-flex justify-content-end mt-3">
                                    <button type="button" class="btn btn-success" (click)="registrarNotas()">
                                        Registrar Notas
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
