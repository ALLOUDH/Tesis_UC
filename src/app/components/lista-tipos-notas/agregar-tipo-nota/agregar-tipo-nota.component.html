<div class="modal-header">
    <h4 class="modal-title fw-bold text-center text-color-titulos">Agregar Tipo de Notas</h4>
</div>
<div class="modal-body">
    <section id="seccion-tipos-notas">
        <form [formGroup]="formGroup">
            <!-- Campo para el nombre del tipo de notas -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold text-color-titulos">Nombre</label>
                <input type="text" class="form-control text-color-placeholder" id="NombreTipoNotas" formControlName="NombreTipoNotas" placeholder="Nombre del tipo de nota">
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="AgregarTipoNotas()">
        <i class="fa fa-lg fa-fw fa-plus"></i> AÃ±adir
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="CerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
