<div class="modal-header">
    <strong class="modal-title fw-bold text-center user-name-txt">AGREGAR AREA ACADEMICA</strong>
</div>
<div class="modal-body">
    <section id="seccion-area-asignatura">
        <form [formGroup]="formGroup">
            <!-- Campo para el nombre del área de la asignatura -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold user-name-txt">Nombre</label>
                <input type="text" class="form-control text-color-placeholder" id="NombreAreaAsignatura" formControlName="NombreAreaAsignatura" placeholder="Nombre del área de asignatura">
                <div *ngIf="Controls['NombreAreaAsignatura'].invalid && (Controls['NombreAreaAsignatura'].dirty || Controls['NombreAreaAsignatura'].touched)" class="text-error">
                    <div *ngIf="Controls['NombreAreaAsignatura']?.errors?.['required']">Campo obligatorio.</div>
                </div>
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="guardarAreaAsignatura()">
        <i class="fa" [ngClass]="isEditMode ? 'fa-refresh' : 'fa-plus'"></i> 
        {{ isEditMode ? 'Actualizar' : 'Añadir' }}
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="cerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
