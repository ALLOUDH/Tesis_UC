<div class="modal-header">
    <h4 class="modal-title fw-bold text-center text-color-titulos">Agregar Área de Asignatura</h4>
</div>
<div class="modal-body">
    <section id="seccion-area-asignatura">
        <form [formGroup]="formGroup">
            <!-- Campo para el nombre del area de la asignatura -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold text-color-titulos">Nombre</label>
                <input type="text" class="form-control text-color-placeholder" id="NombreAreaAsignatura" formControlName="NombreAreaAsignatura" placeholder="Nombre del área de asignatura">
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="AgregarAreaAsignatura()">
        <i class="fa fa-lg fa-fw fa-plus"></i> Añadir
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="CerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
