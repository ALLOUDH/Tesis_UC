<div class="modal-header">
    <strong class="modal-title fw-bold text-center user-name-txt">{{ isEditMode ? 'EDITAR BIMESTRE' : 'AGREGAR BIMESTRE' }}</strong>
</div>
<div class="modal-body">
    <section id="seccion-bimestre-academico">
        <form [formGroup]="formGroup">
            <!-- Campo para el nombre del bimestre académico -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold user-name-txt">Nombre</label>
                <input type="text" class="form-control text-color-placeholder" id="NombreBimestreAcademico" formControlName="NombreBimestreAcademico" placeholder="Nombre del bimestre académico">
                <div *ngIf="Controls['NombreBimestreAcademico'].invalid && (Controls['NombreBimestreAcademico'].dirty || Controls['NombreBimestreAcademico'].touched)" class="text-error">
                    <div *ngIf="Controls['NombreBimestreAcademico']?.errors?.['required']">Campo obligatorio.</div>
                </div>
            </div>
            <!-- Campo para la fecha de inicio -->
            <div class="mb-3">
                <label for="fechaInicio" class="form-label fw-semibold user-name-txt">Fecha de inicio</label>
                <dx-date-box type="date" formControlName="inputFechaInicioBimestreAcademico" [displayFormat]="'dd/MM/yyyy'" placeholder="dd/MM/yyyy" >
                </dx-date-box>
            </div>
            <!-- Campo para la fecha de fin -->
            <div class="mb-3">
                <label for="fechaFin" class="form-label fw-semibold user-name-txt">Fecha de fin</label>
                <dx-date-box type="date" formControlName="inputFechaFinBimestreAcademico" [displayFormat]="'dd/MM/yyyy'" placeholder="dd/MM/yyyy">
                </dx-date-box>
            </div>
             <!-- Campo para seleccionar periodo -->
             <div class="mb-3">
                <label for="periodoId" class="form-label fw-semibold user-name-txt">Periodo</label>
                <dx-select-box 
                  [items]="periodos"
                  displayExpr="peNombre"
                  valueExpr="idperiodo"
                  formControlName="periodoId"
                  placeholder="Seleccione un periodo">
                </dx-select-box>
                <div *ngIf="Controls['periodoId'].invalid && (Controls['periodoId'].dirty || Controls['periodoId'].touched)" class="text-error">
                    <div *ngIf="Controls['periodoId']?.errors?.['required']">Campo obligatorio.</div>
                </div>
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="AgregarBimestreAcademico()">
        <i class="fa" [ngClass]="isEditMode ? 'fa-refresh' : 'fa-plus'"></i> 
        {{ isEditMode ? 'Actualizar' : 'Añadir' }}
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="CerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
