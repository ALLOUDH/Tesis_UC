<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Reporte de Errores</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb d-flex justify-content-end">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Reporte Incidencias</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body card-block">
                        <form autocomplete="off" novalidate="novalidate" [formGroup]="IncidenciaForm">
                            <!-- input de contraseña -->
                            <div class="form-group mb-4">
                                <p class="fs-5">Titulo de la Incidencia</p>
                                <input type="text" id="titulo-incidencia" placeholder="Titulo de la Incidencia..."
                                    class="form-control" formControlName="inputTituloIncidencia" maxlength="100">
                                <div *ngIf="Controls['inputTituloIncidencia'].invalid && (Controls['inputTituloIncidencia'].dirty || Controls['inputTituloIncidencia'].touched) "
                                    class="text-error">
                                    <div *ngIf="Controls['inputTituloIncidencia']?.errors?.['required']">
                                        <div>Campo obligatorio.</div>
                                    </div>
                                    <div *ngIf="Controls['inputTituloIncidencia']?.errors?.['maxlength']">
                                        <div>El titulo no puede ser mayor a los 100 caracteres.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <textarea id="descripcion-incidencia" placeholder="Descripción de la Incidencia..."
                                    class="form-control" formControlName="inputDescripcionIncidencia" rows="6"
                                    maxlength="1000"></textarea>
                                <div *ngIf="Controls['inputDescripcionIncidencia'].invalid && (Controls['inputDescripcionIncidencia'].dirty || Controls['inputDescripcionIncidencia'].touched) "
                                    class="text-error">
                                    <div *ngIf="Controls['inputDescripcionIncidencia']?.errors?.['maxlength']">
                                        <div>La descripción no debe ser mayor a los 1000 caracteres.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <button type="button" class="btn btn-success" (click)="registrarIncidencias()"><i
                                        class="fa fa-check"></i>&nbsp;
                                    Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
