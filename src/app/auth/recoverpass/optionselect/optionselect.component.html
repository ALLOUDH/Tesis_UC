<div class="modal-header">
    <h4 class="modal-title fw-bold">Selecciona una opción</h4>
</div>
<div class="modal-body">
    <section id="seccion-buscador">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold">Con que opción desea recibir su código de seguridad?</label>
                <div class="form-check">
                    <br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Enviar código de recuperasión al correo electrónico test*****gmail.com
                      </label>
                    </div>
                    <br>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Enviar mensaje de texto al número 9******89
                    </label>
                    </div>
                  </div>
            </div>
        </form>
    </section>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary button-color-primary" (click)="AbrirModalValidateSecurityCode()">
        <i class="fa fa-lg fa-fw fa-save"></i> Continuar
    </button>
    <button type="button" class="btn btn-danger button-color-danger" (click)="CerrarModal()">
        <i class="fa fa-lg fa-fw fa-times"></i> Cancelar
    </button>
</div>
