<!-- Header-->
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"><img src="./assets/images/SanCarlos_Full_Logo_Dark.png" alt="Logo"></a>
            <a class="navbar-brand hidden" href="./"><img src="./assets/images/SanCarlos_Icon_Logo.png" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <button class="search-trigger"><i class="fa fa-search"></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2 text-color-white" type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                    </form>
                </div>
            </div>

            <div class="user-area dropdown float-right d-flex align-items-center">
                <div class="user-info mr-3">
                    <p class="user-name-txt mb-0">{{username}}</p>
                    <p class="user-surname-txt mb-0">{{userRole}}</p>
                </div>
    
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"><img class="user-avatar rounded-circle" src="./assets/images/admin.jpg" alt="User Avatar"></a>
    
                <div class="user-menu dropdown-menu">
                    <a class="nav-link" href="#"><i class="fa fa-user"></i>My Profile</a>
                    <a class="nav-link" href="#"><i class="fa fa-user"></i>Notifications <span class="count">13</span></a>
                    <a class="nav-link" href="#"><i class="fa fa-cog"></i>Settings</a>
                    <a class="nav-link" (click)="CerrarSesion()"><i class="fa fa-power-off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- /#header -->
